<div class="container-fluid">

    <div class="row">

        <div class="col-12">
            <app-header></app-header>
        </div>

    </div>

    <div class="row">
  
        <div class="col-12">

            <div class="border" id="content">

                <div class="row">

                    <div class="col-md-4 col-12">
                        <h1>Eventos</h1>
                    </div>

                    <div class="offset-md-4 col-md-4 col-12">
                        <button type="button" class="btn btn-primary btn-block"
                            [routerLink]="['/manage-events']" routerLinkActive="router-link-active">AÃ±adir
                            evento</button>
                    </div>

                </div>

                <div class="row">

                    <div class="col-12">

                        <ddr-block-list *ngIf="blockItems.length > 0" [blockItems]="blockItems"
                            labelNoResults="No hay eventos que mostrar" previousLabel="Previo"
                            nextLabel="Siguiente" pagination="10" (actionSelected)="getAction($event)"
                            (itemSelected)="selectItem($event)">

                            <ng-template #templateInfoAdditional let-item="item">
                                <span> {{item.start | date: 'dd/MM/yyyy'}}
                                    {{item.end ? ' - ' + (item.end | date: 'dd/MM/yyyy') : '' }} </span>
                            </ng-template>

                            <ng-template #templateHeader let-item="item">
                                <span>{{item.title}}</span>
                            </ng-template>

                            <ng-template #templateData let-item="item">

                                <ddr-block-data-item label="Tipo" [value]="typeEvent(item.className)">
                                </ddr-block-data-item>

                                <ddr-block-data-item label="DescripciÃ³n" [value]="item.description">
                                </ddr-block-data-item>

                            </ng-template>

                        </ddr-block-list>

                    </div>

                </div>

            </div>
          
        </div>
    
    </div>

</div>
