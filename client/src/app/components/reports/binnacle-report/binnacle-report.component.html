
<div class="container col-10">

    <br>
    <br>

    <h2>Bitácoras del mes</h2>
    <br>

    <div class="form-group row  mx-auto justify-content-center">
        <form #listvForm=ngForm class="form-inline my-2 my-lg-0" (ngSubmit)="searchBinnacle()">
            <input class="form-control mr-sm-2" type="search" name="search" id="search" [(ngModel)]="form.search"
                placeholder="Search binnacle" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>

    <div class="form-group row  mx-auto justify-content-center">

        <form id="fBinnacle">

            <table id="binnacle-table" class="table table-striped table-bordered" style="width:auto; text-align:center">
                <thead class="thead-dark">

                    <tr>
                        <th>#</th>
                        <th>Nombre</th>
                        <th>Correo</th>
                        <th>Cédula</th>
                        <th>Teléfono</th>
                        <th>Consultas</th>
                        <th>Soluciones</th>
                        <th>Fecha de registro</th>
                    </tr>

                </thead>

                <tbody>

                    <tr *ngFor="let binnacle of binnacles; index as i">
                        <input type="hidden" name="id" id="id" [(ngModel)]="form.id" value="{{binnacle.id}}">
                        <td class="text-light items" scope="row">{{i+1}}</td>
                        <td class="text-light items">{{binnacle.username}} </td>
                        <td class="text-light items">{{binnacle.email}} </td>
                        <td class="text-light items">{{binnacle.card_id}} </td>
                        <td class="text-light items">{{binnacle.code_phone}} {{binnacle.phone}}</td>
                        <td class="text-light items">{{binnacle.query}}</td>
                        <td class="text-light items">{{binnacle.solution}}</td>
                        <td class="text-light items">{{binnacle.created_at | date:'yyyy-MM-dd' }}</td>
                    </tr>

                </tbody>

            </table>

        </form>

    </div>

    <div class="form-group row  mx-auto justify-content-center">
        <button class="btn btn-outline-secondary my-2 mr-sm-2" type="button" (click)="openPDF()">
            Visualizar PDF <i class="fas fa-file-pdf"></i>
        </button>

        <button class="btn btn-outline-primary my-2" type="button" (click)="downloadPDF()">
            Imprimir PDF <i class="fas fa-file-pdf"></i>
        </button>
    </div>

</div>
