<div class="container col-10">

    <br>
    <br>

    <h2>Top de los últimos eventos</h2>
    <br>

    <div class="form-group row  mx-auto justify-content-center">
        <form #listvForm=ngForm class="form-inline my-2 my-lg-0" (ngSubmit)="searchEvents()">
            <input class="form-control mr-sm-2" type="search" name="search" id="search" [(ngModel)]="form.search"
                placeholder="Search binnacle" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>

    <div class="form-group row  mx-auto justify-content-center">

        <form id="fBinnacle">

            <table id="planner-table" class="table table-striped table-bordered" style="width:auto; text-align:center">
                <thead class="thead-dark">

                    <tr>
                        <th>#</th>
                        <th>Nombre</th>
                        <th>Correo</th>
                        <th>Evento</th>
                        <th>Descripción</th>
                        <th>Tipo de Evento</th>
                        <th>Inicio</th>
                        <th>Fin</th>
                    </tr>

                </thead>

                <tbody>

                    <tr *ngFor="let event of events; index as i">
                        <input type="hidden" name="id" id="id" [(ngModel)]="form.id" value="{{event.id}}">
                        <td class="text-light items" scope="row">{{i+1}}</td>
                        <td class="text-light items">{{event.username}} </td>
                        <td class="text-light items">{{event.email}} </td>
                        <td class="text-light items">{{event.title}} </td>
                        <td class="text-light items">{{event.description}}</td>
                        <td class="text-light items">{{setType(event.className)}}</td>
                        <td class="text-light items">{{event.start | date:'yyyy-MM-dd'}}</td>
                        <td class="text-light items">{{event.end == null ? end : event.end | date:'yyyy-MM-dd' }}</td>
                    </tr>

                </tbody>

            </table>

        </form>

    </div>

    <div class="form-group row  mx-auto justify-content-center">
        <button class="btn btn-outline-secondary my-2 mr-sm-2" type="button" (click)="openPDF()">
            Visualizar PDF <i class="fas fa-file-pdf"></i>
        </button>

        <button class="btn btn-outline-primary my-2" type="button" (click)="downloadPDF()">
            Imprimir PDF <i class="fas fa-file-pdf"></i>
        </button>
    </div>

</div>
