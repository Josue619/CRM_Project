<div class="container" (mouseenter)="clearRequest()">
  
    <h1>Clientes</h1>
    <br>
      
    <table class="table table-striped table-bordered" style="width:auto; text-align:center">
        <thead class="thead-dark">
            <tr>
              <th>#</th>
              <th>Nombre</th>
              <th>Correo</th>
              <th>Cédula</th>
              <th>Teléfono</th>
              <th>Solicitudes</th>
              <th>Servicios</th>
              <th>
                <div style="text-align:center">
                    <div class="input-group" style="justify-content: center;">
                      <form #listvForm=ngForm (ngSubmit)="searchClients()">
                        <input type="text" name="search" id="search" [(ngModel)]="form.search" class="form-control" placeholder="Search file">
                      </form>
                    </div>
                </div>
              </th>
            </tr>
        </thead>  
        
        <tbody>
            <tr *ngFor="let user of users; index as i">
                <input type="hidden" name="id" id="id" [(ngModel)]="form.id" value="{{user.id}}">
                <td scope="row">{{i+1}}</td>
                <td class="text-info">{{user.username}} </td>
                <td class="text-info">{{user.email}} </td>
                <td class="text-info">{{user.card_id}} </td>
                <td class="text-info">{{user.code_phone}} {{user.phone}}</td>

                <td style="text-align:right">
      
                  <div class="form-group row  mx-auto justify-content-center">
                    <button class="btn btn-info" (click)="request(user.id)" data-toggle="modal" data-target="#modalRequest"> Mostrar <i class="fas fa-eye"></i></button>
                  </div>
      
                </td>

                <td style="text-align:right">
      
                  <div class="form-group row  mx-auto justify-content-center">
                    <button class="btn btn-info" data-toggle="modal" data-target="#modalServices"> Mostrar <i class="fas fa-eye"></i></button>
                  </div>
      
                </td>

                <td style="text-align:right">
      
                  <div class="form-group row  mx-auto justify-content-center">
                      <button class="btn btn-success"> Crear expediente <i class="fas fa-folder-plus"></i></button>
                  </div>
      
                </td>
              </tr>
        </tbody>
    
    </table>
        
</div>
<app-requests></app-requests>
<app-list-service></app-list-service>
