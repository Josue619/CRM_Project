<div class="container" (mouseenter)="clearRequest()">
  
    <h1>Clientes</h1>
    <br>

    <div class="form-group row  mx-auto justify-content-center">
      <form #listvForm=ngForm class="form-inline my-2 my-lg-0" (ngSubmit)="searchClients()">
        <input class="form-control mr-sm-2" type="search" name="search" id="search" [(ngModel)]="form.search" placeholder="Search file" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
      
    <div class="form-group row  mx-auto justify-content-center">

      <table class="table table-striped table-bordered" style="width:auto; text-align:center">
        <thead class="thead-dark">
            <tr>
              <th>#</th>
              <th>Nombre</th>
              <th>Correo</th>
              <th>Cédula</th>
              <th>Teléfono</th>
              <th>Solicitudes</th>
              <th>Servicios</th>
              <th>Necesidades</th>
              <th>Soportes</th>
              <th>Notas</th>
            </tr>
        </thead>  
        
        <tbody>
          <tr *ngFor="let user of users; index as i">
            <input type="hidden" name="id" id="id" [(ngModel)]="form.id" value="{{user.id}}">
            <td scope="row">{{i+1}}</td>
            <td class="text-info">{{user.username}} </td>
            <td class="text-info">{{user.email}} </td>
            <td class="text-info">{{user.card_id}} </td>
            <td class="text-info">{{user.code_phone}} {{user.phone}}</td>
            <td style="text-align:right">
  
              <div class="form-group row  mx-auto justify-content-center">
                <button class="btn btn-info" (click)="request(user.id)" data-backdrop="false" data-toggle="modal" data-target="#modalRequest"> Mostrar 
                  <img src="https://img.icons8.com/color/28/000000/services.png"/>
                </button>
              </div>
  
            </td>
            <td style="text-align:right">
  
              <div class="form-group row  mx-auto justify-content-center">
                <button class="btn btn-info" (click)="service(user.id)" data-backdrop="false" data-toggle="modal" data-target="#modalServices"> Mostrar 
                  <!--img src="https://img.icons8.com/color/28/000000/request-service.png"/-->
                  <img src="https://img.icons8.com/color/28/000000/question-shield.png"/>
                </button>
              </div>
  
            </td>
            <td style="text-align:right">
  
              <div class="form-group row  mx-auto justify-content-center">
                <button class="btn btn-info" (click)="need(user.id)" data-backdrop="false" data-toggle="modal" data-target="#modalNeeds"> Mostrar 
                  <img src="https://img.icons8.com/color/28/000000/for-experienced.png"/>
                </button>
              </div>
  
            </td>
            <td style="text-align:right">
  
              <div class="form-group row  mx-auto justify-content-center">
                <button class="btn btn-info" (click)="support(user.id)" data-backdrop="false" data-toggle="modal" data-target="#modalSupports"> Mostrar 
                  <img src="https://img.icons8.com/color/28/000000/maintenance.png"/>
                </button>
              </div>
  
            </td>
            <td style="text-align:right">
  
              <div class="form-group row  mx-auto justify-content-center">
                <button class="btn btn-info" (click)="note(user.id)" data-backdrop="false" data-toggle="modal" data-target="#modalNotes"> Mostrar 
                  <img src="https://img.icons8.com/color/28/000000/task.png"/>
                </button>
              </div>
  
            </td>

            </tr>
        </tbody>
    
      </table>

    </div>
        
</div>
<app-requests></app-requests>
<app-list-service></app-list-service>
<app-list-needs></app-list-needs>
<app-list-support></app-list-support>
<app-list-notes></app-list-notes>
