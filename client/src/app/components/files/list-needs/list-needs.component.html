<div class="container" (mouseenter)="clearError()">

    <div class="modal fade" id="modalNeeds" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" #content>
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header justify-content-around">
            <h5 class="modal-title" id="exampleModalLabel">Futuras Necesidades</h5>
            <button type="button" id="closeNeeds" class="close btn btn-danger" data-dismiss="modal">&times;</button>
          </div>
  
          <div class="modal-body">

            <div class="form-group row  mx-auto justify-content-center">
              <form #listvForm=ngForm class="form-inline my-2 my-lg-0" (ngSubmit)="searchNeeds()">
                <input class="form-control mr-sm-2" type="search" name="search" [(ngModel)]="form.search" placeholder="Search service" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
              </form>
            </div>

            <table class="table table-striped table-bordered" style="text-align:center">
                <thead class="thead-dark">
                    <tr>
                        <th>#</th>
                        <th>Necesidad</th>
                        <th>Fecha</th>
                        <th>
                          <button class="btn btn-success" data-toggle="modal" data-target="#modalNeed" (click)="addNeed()"> Agregar <i class="fa fa-plus-circle"></i></button>
                        </th>
                    </tr>
                </thead>  
                
                <tbody style="text-align:center">
                  <tr *ngFor="let need of Service.needs; index as i">
                    <td scope="row">{{i+1}}</td>
                    <td class="text-info">{{need.future_needs}} </td>
                    <td class="text-info">{{need.f_future_needs | date:'yyyy-MM-dd'}} </td>
                    <td class="text-info">
                      <div class="form-group row  mx-auto mt-3">

                        <div class="mx-auto mt-3">
                          <button class="btn btn-warning" (click)="editNeed(need)" data-toggle="modal" data-target="#modalNeed">
                            <i class="fas fa-pen-square"></i>
                          </button>
                        </div>
                          
                        <div class="mx-auto mt-3">
                          <button class="btn btn-danger" (click)="showModalDelete(need)"> <i class="fas fa-trash"></i> </button>
                        </div>
                      </div>
                    </td>
                  </tr>
                </tbody>
            
            </table>
          </div>
    
        </div>
      </div>
  </div>
  
</div>
<app-needs></app-needs>
