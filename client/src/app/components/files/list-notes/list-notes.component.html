<div class="container">

    <div class="modal fade" id="modalNotes" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" #content>
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
              <div class="modal-header justify-content-around">
                <h5 class="modal-title" id="exampleModalLabel">Notas</h5>
                <button type="button" id="closeNeeds" class="close btn btn-danger" data-dismiss="modal">&times;</button>
              </div>
          
              <div class="modal-body">

                <input type="text" class="todo-input" placeholder="QuÃ© se debe hacer" [(ngModel)]="note.title" (keyup.enter)="addTodo()">

                <notes *ngFor="let todo of todosFiltered()"
                [todo]="todo">
                </notes>

                <div class="extra-container">
                  <div><label><input type="checkbox" (change)="checkAllNotes()"  [(ngModel)]="!Service.anyRemainingModel"> Marcar todas</label></div>
                  <div>{{ Service.remaining() }}  notas restantes</div>
                </div>

                <div class="extra-container">
                    <div>
                      <button [ngClass]="{'active': filter === 'all'}" (click)="filter='all'">Todas</button>
                      <button [ngClass]="{'active': filter === 'active'}" (click)="filter='active'">Activas</button>
                      <button [ngClass]="{'active': filter === 'completed'}" (click)="filter='completed'">Completadas</button>
                    </div>
                
                    <div *ngIf="atLeastOneCompleted()">
                      <button (click)="showModalDelete()">Eliminar completadas</button>
                    </div>
                
                </div>

              </div>
          
            </div>
        </div>
    </div>
  
</div>
