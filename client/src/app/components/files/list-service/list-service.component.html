<div class="container" (mouseenter)="clearError()">

    <div class="modal fade" id="modalServices" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header justify-content-around">
            <h5 class="modal-title" id="exampleModalLabel">Servicios Asociados</h5>
            <button type="button" id="closService" class="close btn btn-danger" data-dismiss="modal">&times;</button>
          </div>
  
          <div class="modal-body">

            <div class="form-group row  mx-auto justify-content-center">
              <form #listvForm=ngForm class="form-inline my-2 my-lg-0" (ngSubmit)="searchServices()">
                <input class="form-control mr-sm-2" type="search" name="search" [(ngModel)]="form.search" placeholder="Search service" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
              </form>
            </div>

            <table class="table table-striped table-bordered" style="text-align:center">
                <thead class="thead-dark">
                    <tr>
                        <th>#</th>
                        <th>CÃ³digo</th>
                        <th>Producto</th>
                        <th>
                          <button class="btn btn-success" data-backdrop="false" data-toggle="modal" data-target="#modalProducts" (click)="addService()"> Agregar <i class="fa fa-plus-circle"></i></button>
                        </th>
                    </tr>
                </thead>  
                
                <tbody style="text-align:center">
                  <tr *ngFor="let serv of Service.service; index as i">
                    <td scope="row">{{i+1}}</td>
                    <td class="text-info">{{serv.code}} </td>
                    <td class="text-info">{{serv.fullname}} </td>
                    <td class="text-info">
                      <div class="form-group row  mx-auto mt-3">
                          
                        <div class="mx-auto mt-3">
                          <button class="btn btn-danger" (click)="showModalDelete(serv)"> <i class="fas fa-folder-times"></i> </button>
                        </div>
                      </div>
                    </td>
                  </tr>
                </tbody>
            
            </table>
          </div>
    
        </div>
      </div>
  </div>
  
</div>
<app-servicess></app-servicess>
