<div class="container" (click)="clearError()">

  <div class="modal fade" id="modalProducts" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header justify-content-around">
          <h5 class="modal-title" id="exampleModalLabel">Productos</h5>
          <button type="button" id="closeProduct" class="close btn btn-danger" data-dismiss="modal"
            (click)="clearError()" (click)="cancelBtn()">&times;</button>
        </div>

        <div class="modal-body">
          <table class="table table-striped table-bordered" style="text-align:center">
            <thead class="thead-dark">
              <tr>
                <th>#</th>
                <th>CÃ³digo</th>
                <th>Nombre</th>
                <th>
                  <div style="text-align:center">
                    <br>
                    <div class="input-group" style="justify-content: center;">
                      <form #listvForm=ngForm (ngSubmit)="searchProducts()">
                        <input type="text" name="search" [(ngModel)]="form.search" class="form-control"
                          placeholder="Search product">
                      </form>
                    </div>
                  </div>
                </th>
              </tr>
            </thead>

            <tbody style="text-align:center">
              <tr *ngFor="let product of Service.products | paginate: { itemsPerPage: 4, currentPage: pageActual }; let i = index">
                <input type="hidden" name="id" id="id" [(ngModel)]="form.id" value="{{product.id}}">
                <td class="text-light" scope="row">{{i+1}}</td>
                <td class="text-light">{{product.code}} </td>
                <td class="text-light">{{product.fullname}} </td>
                <td style="text-align:right">
                  <div class="form-group row  mx-auto mt-3">

                    <div class="mx-auto mt-3">
                      <button class="btn btn-primary" (click)="addServices(product)"> <i
                          class="fas fa-check-square"></i> </button>
                    </div>

                  </div>
                </td>
              </tr>
            </tbody>

          </table>

          <pagination-controls (pageChange)="pageActual = $event"></pagination-controls>

          <button class="primary ghost" id="cancelBtnS" ddata-backdrop="false" data-toggle="modal"
            data-target="#modalServices" (click)="cancel()" [hidden]="true">
            Cancelar
          </button>

        </div>

      </div>
    </div>
  </div>

</div>
