<div class="container" (click)="clearError()">

    <div class="modal fade" id="modalSupport" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header justify-content-around">
            <h5 class="modal-title" id="exampleModalLabel"> {{ !this.Service.edit ? 'Agregar Soporte' : 'Modificar Soporte' }} </h5>
            <button type="button" id="closeSuport" class="close btn btn-danger" data-dismiss="modal" (click)="clearError()">&times;</button>
          </div>
  
          <div class="modal-body">

            <div class="form-group row  mx-auto justify-content-center">

              <div class="card-container">
                <img class="round" src="https://img.icons8.com/nolan/96/maintenance.png" alt="user" />
                <br>
                <br>

                <h4>Soporte</h4>
                <textarea class="transparent" name="support" [(ngModel)]="this.Service.support.support" cols="30" rows="4" placeholder="Texto..."></textarea>

                <br>
                <br>
                <h4>Encargado</h4>
                <input class="transparent large" type="text" name="in_charge" placeholder="Persona acargo.." [(ngModel)]="this.Service.support.in_charge" required>

                <br>
                <br>
                <h4>Fecha</h4>
                <input class="transparent large" type="date" name="date" [ngModel]="this.Service.support.f_support | date:'yyyy-MM-dd'" (ngModelChange)="this.Service.support.f_support = $event">

                <div class="buttons">
                  <br>
                  <button class="primary ghost" id="cancelBtnS" data-toggle="modal" data-target="#modalSupports" (click)="cancel()">
                    Cancelar
                  </button>
                  <button class="primary ghost" (click)="this.Service.edit ? updateSupport() : addSupport()">
                    Agregar
                  </button>
                </div>

            </div>

          </div>
    
        </div>
      </div>
  </div>
  
</div>
