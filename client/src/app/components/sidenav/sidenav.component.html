<div class="example-container" [class.example-is-mobile]="mobileQuery.matches" *ngIf="shouldRun">
    <mat-toolbar colo class="bg-dark">

        <button class="btn btn-primary navbar-brand" mat-icon-button (click)="snav.toggle()" *ngIf="loggedIn">
            <i class="fas fa-bars"></i>
        </button>
        
        <a class="navbar-brand" href="#"> CRM <span class="text-primary">System</span>
          <img src="https://img.icons8.com/color/48/000000/casta-rica-circular.png"/>
        </a>

        <div class="spacer"></div>

        <a mat-button class="items" routerLink="login" *ngIf="!loggedIn">Login</a>
        <a mat-button class="items" routerLink="signup" *ngIf="!loggedIn">Register</a>
        <a mat-button class="items" routerLink="profile" *ngIf="loggedIn">Profile</a>
        <a mat-button class="items" href="#" (click)="logout($event)" *ngIf="loggedIn">Logout</a>

    </mat-toolbar>
  
    <mat-sidenav-container class="example-sidenav-container"
                           [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                   [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
        <mat-nav-list>

            <a mat-list-item [routerLink]="nav.route" (click)="snav.toggle()" *ngFor="let nav of fillerNav">
              <mat-icon class="icono">{{nav.icon}}</mat-icon>
              {{nav.name}}
            </a>

            <button mat-list-item mat-button [matMenuTriggerFor]="menu"> <mat-icon class="icono">engineering</mat-icon> Mentenimiento</button>

            <mat-menu #menu="matMenu">

              <a mat-menu-item [routerLink]="nav.route" (click)="snav.toggle()" *ngFor="let nav of fillerMant">
                <mat-icon class="icono">{{nav.icon}}</mat-icon>
                {{nav.name}}
             </a>

            </mat-menu>

            <a mat-list-item [routerLink]="nav.route" (click)="snav.toggle()" *ngFor="let nav of fillerFile">
                <mat-icon class="icono">{{nav.icon}}</mat-icon>
                {{nav.name}}
            </a>

            <a mat-list-item [routerLink]="nav.route" (click)="snav.toggle()" *ngFor="let nav of fillerPlanner">
                <mat-icon class="icono">{{nav.icon}}</mat-icon>
                {{nav.name}}
            </a>

        </mat-nav-list>
      </mat-sidenav>
  
      <mat-sidenav-content>
        <router-outlet></router-outlet>
      </mat-sidenav-content>
      
    </mat-sidenav-container>
  </div>
  
<div *ngIf="!shouldRun">Please open on Stackblitz to see result</div>
