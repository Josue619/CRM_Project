<div class="container col-8">

  <br>
  <h1>Productos</h1>
  <br>

  <div class="form-group row  mx-auto justify-content-center">
    <form #listvForm=ngForm class="form-inline my-2 my-lg-0" (ngSubmit)="searchProducts()">
      <input class="form-control mr-sm-2" type="search" name="search" id="search" [(ngModel)]="form.search"
        placeholder="Buscar..." aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>

  <div class="form-group row  mx-auto justify-content-center">

    <table class="table table-striped table-bordered" style="text-align:center">
      <thead class="thead-dark">
        <tr>
          <th>#</th>
          <th>CÃ³digo</th>
          <th>Nombre</th>
        </tr>
      </thead>

      <tbody style="text-align:center">
        <tr *ngFor="let product of products | paginate: { itemsPerPage: 5, currentPage: pageActual }; let i = index">
          <input type="hidden" name="id" id="id" [(ngModel)]="form.id" value="{{product.id}}">
          <td class="text-light" scope="row">{{i+1}}</td>
          <td class="text-light">{{product.code}} </td>
          <td class="text-light">{{product.fullname}} </td>
        </tr>
      </tbody>

    </table>

    <pagination-controls (pageChange)="pageActual = $event"></pagination-controls>

  </div>

</div>
