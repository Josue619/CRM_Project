<div class="container row">

    <div class="modal fade" id="modalInquiries" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header justify-content-around">
                    <h5 class="modal-title" id="exampleModalLabel">Consultas</h5>
                    <button type="button" id="closeInquiries" (click)="clearError()" class="close btn btn-danger" data-dismiss="modal">&times;</button>
                </div>

                <div class="modal-body">
                    <div class="form-group row  mx-auto justify-content-center">
                        <form #listvForm=ngForm class="form-inline my-2 my-lg-0" (ngSubmit)="!this.Service.attended ? searchRequest() : searchRequestCheck()">
                            <input class="form-control mr-sm-2" type="search" name="search" [(ngModel)]="form.search"
                                placeholder="Search request" aria-label="Search">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                        </form>
                    </div>

                    <table class="table table-striped table-bordered" style="text-align:center">
                        <thead class="thead-dark">
                            <tr>
                                <th>#</th>
                                <th>Consulta</th>
                                <th>Soluci√≥n</th>
                                <th>Prioridad</th>
                                <th class="btn-binnacle" *ngIf="this.Service.attended">Agregar a bitacora</th>
                            </tr>
                        </thead>

                        <tbody style="text-align:center">
                            <tr *ngFor="let req of Service.requests; index as i">
                                <td class="text-light items" scope="row">{{i+1}}</td>
                                <td class="text-light items">{{req.query}} </td>
                                <td class="text-light items">{{req.solution}}</td>

                                <td class="text-info">
                                    <br>
                                    <button class="{{priority(req.priority_color)}} btn-binnacle" >
                                        <i class="far fa-flag"></i>
                                    </button>
                                </td>

                                <td class="text-info" *ngIf="this.Service.attended">
                                    <br>
                                    <button class="btn btn-primary btn-binnacle" (click)="addToBinnacle(req)">
                                        <i class="fas fa-folder-plus"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>

                    </table>
                </div>

            </div>
        </div>
    </div>

</div>
