<div class="container col-10">

  <br>

  <h1>Clientes</h1>
  <br>

  <div class="form-group row  mx-auto justify-content-center">
    <form #listvForm=ngForm class="form-inline my-2 my-lg-0" (ngSubmit)="searchClients()">
      <input class="form-control mr-sm-2" type="search" name="search" id="search" [(ngModel)]="form.search"
        placeholder="Search binnacle" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>

  <div class="form-group row  mx-auto justify-content-center">

    <table class="table table-striped table-bordered" style="width:auto; text-align:center">
      <thead class="thead-dark">

        <tr>
          <th>#</th>
          <th>Nombre</th>
          <th>Correo</th>
          <th>Cédula</th>
          <th>Teléfono</th>
          <th>
            Consultas
            <br>
            Pendientes / Atendidas
          </th>
        </tr>

      </thead>

      <tbody>

        <tr *ngFor="let user of users; index as i">
          <input type="hidden" name="id" id="id" [(ngModel)]="form.id" value="{{user.id}}">
          <td class="text-light items" scope="row">{{i+1}}</td>
          <td class="text-light items">{{user.username}} </td>
          <td class="text-light items">{{user.email}} </td>
          <td class="text-light items">{{user.card_id}} </td>
          <td class="text-light items">{{user.code_phone}} {{user.phone}}</td>
          <td style="text-align:right">
            <div class="form-group row  mx-auto mt-4">
              <div class="col-sm-6">
                <button class="btn btn-dark" (click)="inquiries(user.id)" data-backdrop="false" data-toggle="modal" data-target="#modalInquiries">
                  <img src="https://img.icons8.com/color/28/000000/data-pending.png"/>
                </button>
              </div>
              <div class="col-sm-2">
                <button class="btn btn-dark" (click)="inquiriesCheck(user.id)" data-backdrop="false" data-toggle="modal" data-target="#modalInquiries">
                  <img src="https://img.icons8.com/color/28/000000/double-tick.png"/>
                </button>
              </div>
            </div>
          </td>
        </tr>

      </tbody>

    </table>

  </div>

</div>

<app-inquiries></app-inquiries>
