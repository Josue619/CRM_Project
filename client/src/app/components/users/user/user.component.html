<!-- Modal -->
<div class="modal fade" id="modalClient" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{!this.Service.edit ? 'Register user' : 'Update user'}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        
        <form #clientForm=ngForm (ngSubmit)="this.Service.edit ? updateUser() : addUser()">

          <div class="alert alert-danger" [hidden]="!error[0]">
            <li *ngFor="let err of error">
              {{ err.msg }}
            </li>
          </div>

          <div class="form-group">
            <input type="hidden" name="id_user" id="id_user" class="form-control" [(ngModel)]="this.Service.form.id" required>
          </div>

          <div class="form-group">
              <label for="username">Full Name</label>
              <input type="text" name="username" id="username" class="form-control" placeholder="Name" [(ngModel)]="this.Service.form.username" required>
          </div>

          <div class="form-group">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" class="form-control" placeholder="ejemplo@email.com" [(ngModel)]="this.Service.form.email" required>
          </div>

          <div class="form-group">
            <label for="card_id">Card ID</label>
            <input type="number" min="0" pattern="^[0-9]+" name="card_id" id="card_id" [(ngModel)]="this.Service.form.card_id" class="form-control" placeholder="ID Number" required>
          </div>

          <div class="form-group">

            <div class="input-group">
              <label for="telephone"> Phone Number-> </label>
      
              <div class="input-group-addon">
                <select name="code_phone" id="code_phone" class="form-control" [(ngModel)]="this.Service.form.code_phone" required>
                    <option value="+1">(+1) US</option>
                    <option value="+506">(+506) Costa Rica</option>
                </select>
              </div>

              <span class="input-group-addon">-</span>

              <input type="number" min="0" pattern="^[0-9]+" name="phone" class="form-control" id="phone" [(ngModel)]="this.Service.form.phone" placeholder="phone" required>

            </div>

          </div>

          <div class="form-group">
              <label for="card_id">Roll</label>
              <select name="roll" id="roll" class="form-control" [(ngModel)]="this.Service.form.roll" required>
                  <option value="Client">Client</option>
              </select>
          </div>

          <div class="form-group text-center">
              <button type="submit" class="btn btn-primary mr-2">Save</button>
          </div>
          
        </form>

      </div>

    </div>
  </div>
</div>
