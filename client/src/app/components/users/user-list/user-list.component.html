<div class="container">
  <div class="buttons row" *ngIf="delete">
    <div class="form-group row  mx-auto mt-6">
      <div class="text-center">

          <h2>¿Esta seguro que desea eliminar este usuario?</h2>
          <div class="form-group text-center">
            <a (click)="deleteClient()" class="btn btn-primary mr-2">Aceptar</a>
            <a routerLink="/users" (click)="delete = false" class="btn btn-success">Cancelar</a>
          </div>
      </div>
    </div>

  </div>
  
  <h1>Usuarios</h1>
    
  <table class="table table-striped table-bordered" style="text-align:center">
      <tr>
        <th>Nombre</th>
        <th>Correo</th>
        <th>Cédula</th>
        <th>Teléfono</th>
        <th>
          <div style="text-align:center">
              <button class="btn btn-success" [disabled]="delete" (click)="createClient()"><i class="fa fa-plus-circle"></i></button>
              <br>
              <br>
              <div class="input-group" style="justify-content: center;">
                <form #listvForm=ngForm (ngSubmit)="searchClients()">
                  <input type="text" name="search" id="search" [(ngModel)]="form.search" class="form-control" placeholder="Search video">
                </form>
              </div>
          </div>
        </th>
    </tr>
  
      <tr *ngFor="let user of users | paginate: { itemsPerPage: 2, currentPage: pageActual }">
        <input type="hidden" name="id" id="id" [(ngModel)]="form.id" value="{{user.id}}">
        <td class="text-info">{{user.username}} </td>
        <td class="text-info">{{user.email}} </td>
        <td class="text-info">{{user.card_id}} </td>
        <td class="text-info">{{user.code_phone}} {{user.phone}}</td>
        <td style="text-align:right">
          <div class="form-group row  mx-auto mt-3">
              <div class="col-sm-6">
                <button class="btn btn-warning" [routerLink]="['/user/edit', user.id]" [disabled]="delete">
                  <i class="fas fa-pen-square"></i>
                </button>
              </div>
              <div class="col-sm-2">
                <button class="btn btn-danger" [disabled]="delete" (click)="statusDelete(user.id)">
                  <i class="fa fa-trash"></i>
                </button>
              </div>
          </div>
        </td>
    </tr>
  
  </table>

  <pagination-controls (pageChange)="pageActual = $event"></pagination-controls>
      
</div>
