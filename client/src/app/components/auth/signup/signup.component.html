<div class="row">
    <div class="col-md-6 mx-auto mt-5">
      <div class="card">
        <div class="card-header">Registrase Aquí</div>
        <div class="card-body">
  
          <form #signupForm=ngForm (ngSubmit)="addUser()">

            <div class="alert alert-danger" [hidden]="!error[0]">
              <li *ngFor="let err of error">
                {{ err.msg }}
              </li>
            </div>

            <div class="form-group">
                <label for="username">Nombre Completo</label>
                <input type="username" name="username" id="username" class="form-control" placeholder="Nombre" [(ngModel)]="form.username" required>
            </div>

            <div class="form-group">
                <label for="email">Correo</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="ejemplo@email.com" [(ngModel)]="form.email" required>
            </div>
  
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password" [(ngModel)]="form.password" class="form-control" placeholder="Contraseña..." required>
            </div>
  
            <div class="form-group">
              <label for="card_id">Cédula</label>
              <input type="number" min="0" pattern="^[0-9]+" name="card_id" id="card_id" [(ngModel)]="form.card_id" class="form-control" placeholder="Cédula..." required>
            </div>
  
            <div class="form-group">
  
              <div class="input-group">
                <label for="telephone"> Número de Teléfono-> </label>
        
                <div class="input-group-addon">
                  <select name="code_phone" id="code_phone" class="form-control" [(ngModel)]="form.code_phone" required>
                      <option value="+1">(+1) US</option>
                      <option value="+506">(+506) Costa Rica</option>
                  </select>
                </div>
  
                <span class="input-group-addon">-</span>
  
                <input type="number" min="0" pattern="^[0-9]+" name="phone" class="form-control" id="phone" [(ngModel)]="form.phone" placeholder="Teléfono" required>
  
              </div>
  
            </div>

            <div class="form-group">
                <label for="card_id">Cargo</label>
                <select name="roll" id="roll" class="form-control" [(ngModel)]="form.roll" required>
                    <option value="Super Admin">Super Administrador</option>
                    <option value="Admin">Administrador</option>
                    <!--option value="Client">Client</option-->
                </select>
            </div>
  
            <div class="form-group text-center">
                <button type="submit" class="btn btn-info mr-2" [disabled]="!signupForm.valid">Regístrate</button>
                <a routerLink="/login" class="btn btn-success">Iniciar sesión</a>
            </div>
            
          </form>
          
        </div>
      </div>
    </div>
</div>
