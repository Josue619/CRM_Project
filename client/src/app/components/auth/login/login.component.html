<div class="row">
    <div class="col-md-6 mx-auto mt-5">
      <div class="card">
        <div class="card-body">
          <h1 class="text-center">Inicio de Sesión</h1>

          <form #loginForm=ngForm (ngSubmit)="onSubmit()">

            <div class="alert alert-danger" [hidden]="!error">
              {{ error }}
            </div>

            <div class="form-group">
              <label for="email">Correo</label>
              <input type="email" name="email" id="email" class="form-control"
               placeholder="ejemplo@email.com" [(ngModel)]="form.email" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password" class="password form-control"
                 placeholder="password" [(ngModel)]="form.password" required>
            </div>

            <div class="form-group text-center">
              <button type="submit" class="btn btn-primary mr-2" [disabled]="!loginForm.valid">Iniciar Sesión</button>
              <a routerLink="/signup" class="btn btn-success">Regístrate</a>
            </div>
           
          </form>
          
        </div>
    </div>
  </div>
</div>
